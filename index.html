<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="raleway-font primary-bgc">
    <header>

        <!-- Navigation Bar Starts From Here -->
        <nav>
            <h2>B12A01</h2>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="banner-title primary-color">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-content">
                <h2 class="action-title primary-color">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-big.png" alt="Webflow conf 2022" class="action-img">
        </section>

        <section class="productive-user">
            <div class="productive-user-content">
                <h3 class="productive-user-content-heading primary-color">Joined Thousands of Productive Users</h3>
                <div class="productive-user-datas">
                    <div class="productive-user-data">
                        <h2 class="productive-user-data-heading">50K</h2>
                        <p class="productive-user-data-description">Active Users</p>
                    </div>
                    <div class="productive-user-data">
                        <h2 class="productive-user-data-heading">2M+</h2>
                        <p class="productive-user-data-description">Focus Sessions</p>
                    </div>
                    <div class="productive-user-data">
                        <h2 class="productive-user-data-heading">95%</h2>
                        <p class="productive-user-data-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
